<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Couch Games</title>
        <script type="text/javascript" src="app.js"></script>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    </head>

    <body></body>

    <script type="text/javascript">
        var app = Elm.Main.fullscreen();

        // Timeout as workaround for https://github.com/elm-lang/core/issues/595
        setTimeout(function(){ app.ports.subCookie.send(document.cookie); }, 0);

        app.ports.setCookie.subscribe(function (sessId) {
            var d = new Date();
            d.setTime(d.getTime() + (365*24*60*60*1000));
            var expires = "expires="+ d.toUTCString();
            document.cookie = "sessionId=" + sessId + "; " + expires;
        });

    </script>

</html>
